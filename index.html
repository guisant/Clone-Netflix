<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/icon.png" />

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!--responsive-->
    <link rel="stylesheet" href="style/responsive.css">


    <title>TeleMovies</title>
</head>
<body>

    <header>
        <div id="navbar">
            <a class="logo active">TeleMovies</a>
                <div id="links">
                    <a href="#">HOME</a>
                    <a href="#">FILMES</a>
                    <a href="#">SÉRIES</a>
                </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa-solid fa-bars"></i>
            </a>
        </div>
    </header>

    <main>
        <div class="mainMovie">
            <div class="mainMovie__container">
                <h3 class="mainMovie__title">BATMAN</h3>
                <p class="mainMovie__description">Bruce Wayne é um jovem bilionário da cidade de Gotham City, Nova Jersey, que também age secretamente como o vigilante noturno Batman após o assassinato dos seus pais.</p>
                <div class="mainMovie__button">
                    <button role="button" href="#trailer" class="btn waves-effect waves-light modal-trigger">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR</button>

                        <div id="trailer" class="modal">
                            <a href="#" class=" modal-close waves-effect btn-flat waves-light">Fechar</a>
                            <div class="modal-content">
                                <h4>Batman</h4>
                                <iframe src="https://www.youtube.com/embed/rsQEor4y2hg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            </div>
                        </div>

                    <button role="button" class="btn">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFO</button>
                </div>
            </div>
        </div>
    </main>

    <div class="carouselNews">
        <h2>Novidades</h2>
        <div class="owl-carousel owl-theme">
            <div class="box__movie">
                <img src="img/mini1.jpg" alt="Capa do filme Os Caras Malvados" >
            </div>
            <div class="box__movie">
                <img src="img/mini2.jpg" alt="Capa do filme Cidade Perdida" >
            </div>
            <div class="box__movie">
                <img src="img/mini3.jpg" alt="Capa do filme Gold" >
            </div class="box__movie">
            <div>
                <img src="img/mini4.jpg" alt="Capa do filme Sonic 2" >
            </div>
            <div class="box__movie">
                <img src="img/mini5.jpg" alt="Capa do filme Crocodilos: A morte te espera" >
            </div>
            <div class="box__movie">
                <img src="img/mini6.jpg" alt="Capa do filme Homem Aranha Sem volta para casa" >
            </div>
            <div class="box__movie">
                <img src="img/mini7.jpg" alt="Capa do filme Red Crescer é uma fera" >
            </div>
            <div class="box__movie">
                <img src="img/mini8.jpg" alt="Capa do filme Jackass para sempre" >
            </div>
            <div class="box__movie">
                <img src="img/mini9.jpg" alt="Capa do filme Alerta Vermelho" >
            </div>
            <div class="box__movie">
                <img src="img/mini10.jpg" alt="Capa do filme Hotel transilvania" >
            </div>
        </div>
    </div>

    <div class="carouselOnHigh">
        <h2>EM ALTA</h2>
        <div class="owl-carousel owl-theme">
            <div class="box__movie">
                <img src="img/mini11.jpg" alt="Capa da série Peaky Blinders" >
            </div>
            <div class="box__movie">
                <img src="img/mini12.jpg" alt="Capa da série A Anatomia de Grey" >
            </div>
            <div class="box__movie">
                <img src="img/mini13.jpg" alt="Capa da série TWD" >
            </div>
            <div class="box__movie">
                <img src="img/mini14.jpg" alt="Capa do filme La abuela" >
            </div>
            <div class="box__movie">
                <img src="img/mini15.jpg" alt="Capa do filme Granizo" >
            </div>
        </div>
    </div>

    <footer>
        <div>
            <p> Guilherme Pacheco - 2022. TeleMovies <i class="fa-solid fa-copyright"></i></p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/e476f97d6a.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
    <script src="js/modal.js"></script>


    <script>
        function myFunction() {
          var x = document.getElementById("links");
          if (x.style.display === "block") {
            x.style.display = "none";
          } else {
            x.style.display = "block";
          }
        }
    </script>

</body>
</html>
